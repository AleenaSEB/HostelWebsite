<!DOCTYPE html>
<html>
<head>
  <title>Warden Dashboard</title>
</head>
<body>

  <h2>Warden Dashboard</h2>

  <h3>üì¢ Student Complaints</h3>

  <h3>‚≠ê Food Rating</h3>

    };
  </script>

</body>
